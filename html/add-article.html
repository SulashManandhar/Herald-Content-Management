<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>www.herald-college-kathmandu.edu.np</title>
        <link rel="stylesheet" href="../css/add-article.css">
        <link rel="icon" href="../images/herald-symbol.png">
        <!-- <script src="../script/login.js"></script> -->
        
    </head>
<body>
    <div class="main-container">
        <div class="header">
            <span>Herald College Admin</span>
            <hr>
            <span>Add an article</span>
        </div>
        
        <div class="sub-container">
            <div class="label-container">
                <label>Image(jpg):</label>
            </div>
            <div class="input-container">
                <input type="file" name="file" id="file-input" class="input-box" accept=".jpg,.png">
            </div>
        </div>

        <div class="sub-container">
            <div class="label-container">
                <label for="Title">Title:</label>
            </div>
            <div class="input-container">
                <input type="text" name="title" id="title-input" class="input-box">
            </div>       
        </div>

        <div class="sub-container">
            <div class="label-container">
                <label for="description">Description:</label>
            </div>
            <div class="input-container">
                <input type="text" name="description" id="desc-input" class="input-box">
            </div>  

        </div>

        <div class="sub-container" id="button-container">
            <button id="btn">Add an article</button>
        </div>
        
        
    </div>
    
</body>
</html>
